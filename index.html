<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <form action="">
          <textarea name="display" id="display" rows="5"> </textarea>
        </form>
      </div>
      <div class="btn-collection-1">
        <div class="btn1 operator">C</div>
        <div class="btn2 operator">+/-</div>
        <div class="btn3 operator">%</div>
        <div class="btn4 operator">/</div>
        <div class="btn btn5">7</div>
        <div class="btn btn6">8</div>
        <div class="btn btn7">9</div>
        <div class="btn8 operator">*</div>
        <div class="btn btn9">4</div>
        <div class="btn btn10">5</div>
        <div class="btn btn11">6</div>
        <div class="btn12 operator">-</div>
        <div class="btn btn13">1</div>
        <div class="btn btn14">2</div>
        <div class="btn btn15">3</div>
        <div class="btn16 operator">+</div>
      </div>
      <div class="btn-collection-2">
        <div class="btn btn0">0</div>
        <div class="btn17 btn">.</div>
        <div class="btn18 btn">=</div>
      </div>
    </div>
  </body>
</html>
